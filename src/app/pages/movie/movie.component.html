<h1>Movies</h1>

<div
  class="card mb-2 p-2 d-flex flex-row"
  *ngFor="let m of (movies | async)?.results">
  <img
    class="mr-4"
    [src]="m.image" />
  <div>
    <h2>{{ m.title }}</h2>
    <p>{{ m.overview }}</p>
    <div>
      <span>Average: {{ m.vote_average }}</span>
      <span>Count: {{ m.vote_count }}</span>
    </div>
  </div>
</div>
