<h1>Change Detection</h1>

<div class="d-flex flex-column col-4">
  <button
    (click)="onClick()"
    class="btn btn-primary mb-2">
    Trigger CD with side effect
  </button>

  <button
    (click)="onClickFun()"
    class="btn btn-secondary">
    Trigger CD without side effect
  </button>
</div>

<hr />
<app-always-trigger></app-always-trigger>
<hr />
<app-simple-on-push [object]="object"></app-simple-on-push>
<hr />
<h3>An event originated from the component or one of its children</h3>
<p>It turns out that the rule applies only to DOM events, so the following APIs will not work.</p>
<hr />
<app-run-change-detection></app-run-change-detection>
<hr />

<section>
  <button
    (click)="addItems()"
    class="btn btn-primary mb-2 col-3">
    Add items
  </button>
  <app-async-pipe
    [items]="items$"
    [asyncItems]="items$">
  </app-async-pipe>
</section>
